
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Cadastro de Produtos</title>
  <script defer src="/produtos.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h2>Cadastro de Produtos</h2>
    <form id="formCadastro">
      <div class="row g-3">
        <div class="col-md-6"><input type="text" name="codigo" class="form-control" placeholder="Código de Barras" required></div>
        <div class="col-md-6"><input type="text" name="descricao" class="form-control" placeholder="Descrição" required></div>
        <div class="col-md-4"><input type="number" name="precoCusto" step="0.01" class="form-control" placeholder="Preço de Custo" required></div>
        <div class="col-md-4"><input type="number" name="precoVenda" step="0.01" class="form-control" placeholder="Preço de Venda" required></div>
        <div class="col-md-4"><input type="date" name="validade" class="form-control" required></div>
        <div class="col-md-6"><input type="number" name="estoque" class="form-control" placeholder="Qtd em Estoque" required></div>
        <div class="col-md-6"><input type="text" name="fabricante" class="form-control" placeholder="Fabricante" required></div>
        <div class="col-12 mt-2"><button type="submit" class="btn btn-success">Cadastrar Produto</button></div>
      </div>
    </form>

    <hr>
    <h4 class="mt-4">Produtos Cadastrados</h4>
    <p id="ultimoAcesso"></p>
    <table class="table table-bordered mt-3">
      <thead>
        <tr><th>Código</th><th>Descrição</th><th>Custo</th><th>Venda</th><th>Validade</th><th>Estoque</th><th>Fabricante</th></tr>
      </thead>
      <tbody id="tabelaProdutos"></tbody>
    </table>
  </div>
</body>
</html>
