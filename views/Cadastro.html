<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Produto</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <h2>Cadastrar Produto</h2>
    <form method="POST" action="/cadastrar-produto">
      <input type="text" name="codigo" placeholder="Código de barras" required>
      <input type="text" name="descricao" placeholder="Descrição do produto" required>
      <input type="number" step="0.01" name="preco_custo" placeholder="Preço de custo" required>
      <input type="number" step="0.01" name="preco_venda" placeholder="Preço de venda" required>
      <input type="date" name="validade" required>
      <input type="number" name="estoque" placeholder="Quantidade em estoque" required>
      <input type="text" name="fabricante" placeholder="Nome do fabricante" required>
      <button type="submit">Cadastrar</button>
    </form>
  </div>
</body>
</html>
